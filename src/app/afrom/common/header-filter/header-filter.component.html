<div class="header-filter" (click)="setDesc()">
  <div class="filter-icon">
    <i class="fa fa-filter"
       [ngClass]="{'active': useFilter}"
       (click)="openFilterWindow($event)">
    </i>
  </div>
  <div class="filter-text">{{text}}</div>
  <div class="filter-sort">
    <div class="sort-asc" [ngClass]="{'active': !isDesc}"></div>
    <div class="sort-desc" [ngClass]="{'active': isDesc}"></div>
  </div>
</div>
